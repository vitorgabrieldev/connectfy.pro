<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Novo Cadastro na Connectfy</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #3F3F3F;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #f1f1f1;
            padding: 0;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.075);
        }
        .header {
            text-align: center;
            padding: 0;
            background: #405FF2;
            color: #f1f1f1;
            border-radius: 6px 6px 0 0;
        }
        .logo {
            max-width: 600px;
            height: auto;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
            background: #f1f1f1;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #3F3F3F;
            background: #f1f1f1;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #405FF2;
            color: #f1f1f1;
            text-decoration: none;
            border-radius: 6px;
            margin: 20px 0;
        }
        .highlight {
            color: #405FF2;
            font-weight: 600;
        }
        .user-info {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .user-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://connectfy.pro/assets/images/opengraph.png" alt="Connectfy.pro" class="logo">
        </div>
        <div class="content">
            <p>Novo cadastro realizado na plataforma:</p>
            
            <div class="user-info">
                <p><strong>Nome:</strong> {name}</p>
                <p><strong>E-mail:</strong> {email}</p>
                <p><strong>Tipo:</strong> <span class="highlight">{interest_type}</span></p>
                <p><strong>Data de Cadastro:</strong> {created_at}</p>
            </div>

            <p>Atenciosamente,<br>Sistema Connectfy.pro</p>
        </div>
        <div class="footer">
            <p>Este é um e-mail automático, por favor não responda.</p>
            <p>&copy; 2024 Connectfy.pro. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
